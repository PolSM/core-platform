spring.datasource.url=jdbc:h2:mem:db;DB_CLOSE_DELAY=-1;MODE=MySQL
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=user
spring.datasource.password=pass
spring.datasource.platform=h2

spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.h2.console.enabled=true
spring.jpa.defer-datasource-initialization=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.id.new_generator_mappings=true

spring.db1.datasource.driver-class-name=org.h2.Driver
spring.db1.datasource.jdbc-url=jdbc:h2:mem:db;DB_CLOSE_DELAY=-1;MODE=MySQL

spring.db2.datasource.driver-class-name=org.h2.Driver
spring.db2.datasource.jdbc-url=jdbc:h2:mem:db;DB_CLOSE_DELAY=-1;MODE=MySQL

spring.sql.init.mode=always
spring.datasource.schema=classpath:schema.sql
spring.datasource.data=classpath:data.sql